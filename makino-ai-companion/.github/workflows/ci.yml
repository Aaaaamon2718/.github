name: CI - テスト & リント

on:
  push:
    branches: [main, "feature/*", "fix/*"]
    paths:
      - "makino-ai-companion/**"
  pull_request:
    branches: [main]
    paths:
      - "makino-ai-companion/**"

defaults:
  run:
    working-directory: makino-ai-companion

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Python ${{ matrix.python-version }} セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: pip キャッシュ
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('makino-ai-companion/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: 依存関係インストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: テスト実行
        run: |
          python -m pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing

      - name: カバレッジアップロード
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: makino-ai-companion/coverage.xml

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ruff インストール
        run: pip install ruff

      - name: Ruff チェック
        run: ruff check src/ tests/

      - name: Ruff フォーマットチェック
        run: ruff format --check src/ tests/
