<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン｜牧野生保塾 AI伴走システム</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            height: 100dvh;
            max-width: 820px;
            margin: 0 auto;
            background: var(--surface);
            box-shadow: var(--shadow-lg);
        }
        .login-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 48px 40px;
            text-align: center;
            animation: welcomeFadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .login-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 12px;
            box-shadow: 0 4px 16px rgba(37, 99, 235, 0.12);
            animation: avatarBounceIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s both;
        }
        .login-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .login-heading {
            font-size: 22px;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.02em;
            animation: textFadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }
        .login-sub {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 24px;
            animation: textFadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
        }
        .login-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 32px;
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            font-family: inherit;
            animation: chipsSlideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
        }
        .login-button:hover {
            border-color: var(--primary);
            background: var(--primary-bg);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.12);
        }
        .login-button:active {
            transform: translateY(0);
        }
        .login-button svg {
            flex-shrink: 0;
        }
        .login-note {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 20px;
            animation: textFadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.5s both;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-avatar">
                <img src="/static/img/makino-avatar.svg" alt="牧野先生">
            </div>
            <h1 class="login-heading">牧野生保塾 AI伴走</h1>
            <p class="login-sub">受講生専用のAI伴走システムです。<br>Googleアカウントでログインしてください。</p>
            <a href="/auth/login" class="login-button">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18A10.96 10.96 0 001 12c0 1.77.42 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Google でログイン
            </a>
            <p class="login-note">牧野生保塾の受講生アカウントでログインしてください</p>
        </div>
    </div>
</body>
</html>
