<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牧野生保塾 AI伴走システム</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- ヘッダー -->
        <header class="app-header">
            <div class="header-left">
                <div class="header-logo">M</div>
                <h1 class="app-title">牧野生保塾 AI伴走</h1>
            </div>
            <div class="pattern-selector">
                <select id="patternSelect">
                    <option value="1">質問対応（汎用）</option>
                    <option value="2">ドクターマーケット特化</option>
                    <option value="3">法人保険特化</option>
                    <option value="4">励まし・メンタリング</option>
                </select>
            </div>
        </header>

        <!-- チャットエリア -->
        <main class="chat-area" id="chatArea">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="1.5">
                        <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
                    </svg>
                </div>
                <p class="welcome-text">こんにちは。牧野生保塾 AI伴走システムです。</p>
                <p class="welcome-sub">保険営業に関するご質問やお悩みに、<br>牧野先生の知見をもとにお答えします。</p>
            </div>
        </main>

        <!-- 質問ナビ パネル（非表示デフォルト）-->
        <div class="guide-panel" id="guidePanel">
            <div class="guide-header">
                <span class="guide-title" id="guideTitle">質問ナビ</span>
                <button class="guide-close" id="guideClose">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18"></path><path d="M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="guide-body" id="guideBody"></div>
        </div>

        <!-- 入力エリア -->
        <footer class="input-area">
            <div class="input-wrapper">
                <textarea
                    id="questionInput"
                    placeholder="質問を入力してください..."
                    rows="1"
                    maxlength="5000"
                ></textarea>
                <button id="guideButton" class="guide-toggle" title="質問ナビ">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </button>
                <button id="sendButton" class="send-button" disabled>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
