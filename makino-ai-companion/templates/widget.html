<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牧野生保塾 AI伴走システム - Widget</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* ウィジェット埋め込み時の追加スタイル */
        body { margin: 0; padding: 0; background: transparent; }
        .app-container {
            height: 100vh;
            max-height: 600px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header app-header--compact">
            <h1 class="app-title app-title--small">牧野生保塾 AI伴走</h1>
            <select id="patternSelect" class="pattern-select--compact">
                <option value="1">汎用Q&A</option>
                <option value="2">ドクター特化</option>
                <option value="3">法人保険特化</option>
                <option value="4">励まし</option>
            </select>
        </header>

        <main class="chat-area" id="chatArea">
            <div class="welcome-message">
                <p class="welcome-text">お気軽にご質問ください。</p>
            </div>
        </main>

        <!-- 質問ナビ パネル（非表示デフォルト）-->
        <div class="guide-panel" id="guidePanel">
            <div class="guide-header">
                <span class="guide-title" id="guideTitle">質問ナビ</span>
                <button class="guide-close" id="guideClose">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18"></path><path d="M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="guide-body" id="guideBody"></div>
        </div>

        <footer class="input-area">
            <div class="input-wrapper">
                <textarea id="questionInput" placeholder="質問を入力..." rows="1" maxlength="5000"></textarea>
                <button id="guideButton" class="guide-toggle" title="質問ナビ">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </button>
                <button id="sendButton" class="send-button" disabled>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
